name: vimigotest
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  flutter_localizations:
    sdk: flutter
    version: ^0.0.0
  dots_indicator: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/vimigo.gif
    - assets/images/4380.png
    - assets/images/ss_overview.png
    - assets/images/ss_contact.png
    - assets/images/ss_add_contact.png
    - assets/images/ss_filter.png
    - assets/images/ss_sort_asc.png
    - assets/images/ss_sort_desc.png

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/font/Poppins-Light.ttf
          weight: 300
        - asset: assets/font/Poppins-Regular.ttf
          weight: 400
    - family: Akshar
      fonts:
        - asset: assets/font/Akshar-Regular.ttf
          weight: 400
        - asset: assets/font/Akshar-SemiBold.ttf
          weight: 600
